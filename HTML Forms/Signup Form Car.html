<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form id="myForm" method="post">
            <h1>My Form </h1>
            </br>
            <label for="name">Name</label></br>
            <input type="text" id="name" value="Amit Kumar Mishra" name="name" placeholder="your name" required/></br>

            <label for="email">Email</label></br>
            <input type="email" id="email" value="mishra.amitkr@gamil.com" name="email" placeholder="email@domain.ext" required/></br>

            <label for="gender">Gender: </label></br>
            <input type="radio" id="male" name="gender" required/>
            <label for="male">Male</label></br>
            <input type="radio" id="female" name="gender" required/>
            <label for="female">Female</label></br>

            <label for="cars">Car Brands</label>
            <select name="carBrands" id="cars" required>
                <option selected>BMW</option>
                <option>Audi</option>
                <option>Mercedez</option>
            </select></br>
            <label for="age">Age</label></br>
            <input type="number" id="age" name="age" value="42" placeholder="24" required/></br>

            <label for="dob">DOB</label></br>
            <input type="date" id="dob" name="dob" value="25/03/1979" required/></br>

            <label for="password">Password</label></br>
            <input type="password" id="password" name="pass" placeholder="password" required/></br>

            <input type="button" value="Submit"/>
        </form>
    </body>
</html>
