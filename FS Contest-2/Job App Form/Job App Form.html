<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job App Form</h1>
    <form id="form" action="" method="post">
        <label for ="name"> Name </label>
        <input type="text" required id="name"  placeholder="Enter your name">
        <br>
        <label for="email"> Email </label>
        <input type="email" required id="email"  placeholder="Enter your email">
        <br>
        <label for ="gender"> Gender</label>
        <input type="radio" required name="gender" value="Male">Male
        <input type="radio" required name="gender" value="Female">Female
        <br>
        <label for ="laptop"> Laptop Brands </label>
        <select name="laptop" required id="laptop">
            <option required>Apple</option>
            <option>Asus</option>
            <option>HP</option>
        </select>
        <br>
        <label for="age"> Age </label>
        <input type="number" required id="age"  placeholder="Enter your Age">
        <br>
        <label for ="dob"> DOB </label>
        <input type="date" required id="dob"  placeholder="Enter your DOB">
        <br>
        <label for="password"> Password </label>
        <input type="password" required id="password"  placeholder="Enter your password">
        <br>
        <label for="portfolio"> website </label>
        <input type="url" required id="portfolio"  placeholder="url">
        <br>
        <button type="Submit" name="submit">Submit</button>
    </form>
</body>
</html>
